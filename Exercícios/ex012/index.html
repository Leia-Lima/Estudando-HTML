<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu prórpio servidor</p>

    <!--<video src="midia/meu-video.mp4" width="500" controls></video>-->

    <video width="500" poster="imagem/laranja.jpeg" controls loop> <!--carrega imagem antes do video, ideal png-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mdv" type="video/mdv">
        <source src="midia/meu-video.ovm" type="video/ovm">
        <p>Seu navegador não tem compatibilidade com reprodução do vídeo.</p>
    </video>
    
</body>
</html>
